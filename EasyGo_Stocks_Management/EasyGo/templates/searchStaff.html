<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seaching</title>
</head>
<body>
    <center><h1>Search Staff</h1></center>
    <form action="searchStaff" method='get'>
        <center><a>Enter Staff ID : </a><input type="text" name="s_ID">
        <input type="submit" value="SEARCH"></center>
    </form>
<center>
    <table class="rwd-table">
        <tr>
            <td><strong>Staff ID</strong></td>
            <td><strong>Staff Name</strong></td>
            <td><strong>Phone Number</strong></td>
        </tr>
        {% for value in data %}
            <tr>
                <td>{{value.staffID}}</td>
                <td>{{value.staffName}}</td>
                <td>{{value.staffPhoneNumber}}</td>
            </tr>
        {% endfor %}
        <br><br>
    </table>
</center>
    <br>
    <center><a class="button" href="{% url 'staffTable' %}">Back</a></center>
</body>
<style>
    <style>
        h1{
            color: black
        }
        html, body {
            width: 100%;
            height:100%;
          }
          
        body {
            background: linear-gradient(-45deg,#4d3e79, #492fc8e6, #912e26, #d11212);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
          }
          
          @keyframes gradient {
              0% {
                  background-position: 0% 50%;
              }
              50% {
                  background-position: 100% 50%;
              }
              100% {
                  background-position: 0% 50%;
              }
          }
        a{
            color: white;
            font-size: 19px;
        }
        .button {
            display: inline-block;
            padding: 3px 7px;
            font-size: 17px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: black;
            border: none;
            border-radius: 5px;
            box-shadow: 0 1px rgb(130, 128, 131);
          }  
          .button:active {
            box-shadow: 0 5px #666;
            transform: translateY(4px);
          }

        /* CSS for table*/
        @import 'https://fonts.googleapis.com/css?family=Open+Sans:600,700';
  
        * {font-family: 'Open Sans', sans-serif;}
        
        .rwd-table {
          margin: auto;
          min-width: 300px;
          max-width: 100%;
          border-collapse: collapse;
        }
        
        .rwd-table tr:first-child {
          border-top: none;
          background: #428bca;
          color: #fff;
        }
        
        .rwd-table tr {
          border-top: 1px solid #ddd;
          border-bottom: 1px solid #ddd;
          background-color: #f5f9fc;
        }
        
        .rwd-table tr:nth-child(odd):not(:first-child) {
          background-color: #ebf3f9;
        }
        
        .rwd-table th {
          display: none;
        }
        
        .rwd-table td {
          display: block;
        }
        
        .rwd-table td:first-child {
          margin-top: .5em;
        }
        
        .rwd-table td:last-child {
          margin-bottom: .5em;
        }
        
        .rwd-table td:before {
          content: attr(data-th) ": ";
          font-weight: bold;
          width: 120px;
          display: inline-block;
          color: #000;
        }
        
        .rwd-table th,
        .rwd-table td {
          text-align: left;
        }
        
        .rwd-table {
          color: #333;
          border-radius: .4em;
          overflow: hidden;
        }
        
        .rwd-table tr {
          border-color: #bfbfbf;
        }
        
        .rwd-table th,
        .rwd-table td {
          padding: .5em 1em;
        }
        @media screen and (max-width: 601px) {
          .rwd-table tr:nth-child(2) {
            border-top: none;
          }
        }
        @media screen and (min-width: 600px) {
          .rwd-table tr:hover:not(:first-child) {
            background-color: #d8e7f3;
          }
          .rwd-table td:before {
            display: none;
          }
          .rwd-table th,
          .rwd-table td {
            display: table-cell;
            padding: .25em .5em;
          }
          .rwd-table th:first-child,
          .rwd-table td:first-child {
            padding-left: 0;
          }
          .rwd-table th:last-child,
          .rwd-table td:last-child {
            padding-right: 0;
          }
          .rwd-table th,
          .rwd-table td {
            padding: 1em !important;
          }
        }
        
        
        /* THE END OF THE IMPORTANT STUFF */  
        /* Basic Styling */
        h1 {
          text-align: center;
          font-size: 2.4em;
          color: #f2f2f2;
        }
        .container {
          display: block;
          text-align: center;
        }
        h3 {
          display: inline-block;
          position: relative;
          text-align: center;
          font-size: 1.5em;
          color: #cecece;
        }
        h3:before {
          content: "\25C0";
          position: absolute;
          left: -50px;
          -webkit-animation: leftRight 2s linear infinite;
          animation: leftRight 2s linear infinite;
        }
        h3:after {
          content: "\25b6";
          position: absolute;
          right: -50px;
          -webkit-animation: leftRight 2s linear infinite reverse;
          animation: leftRight 2s linear infinite reverse;
        }
        @-webkit-keyframes leftRight {
          0%    { -webkit-transform: translateX(0)}
          25%   { -webkit-transform: translateX(-10px)}
          75%   { -webkit-transform: translateX(10px)}
          100%  { -webkit-transform: translateX(0)}
        }
        @keyframes leftRight {
          0%    { transform: translateX(0)}
          25%   { transform: translateX(-10px)}
          75%   { transform: translateX(10px)}
          100%  { transform: translateX(0)}
        }
